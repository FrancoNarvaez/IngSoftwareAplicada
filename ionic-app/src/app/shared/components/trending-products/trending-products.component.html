<div class="trending-section">
  <div class="section-header">
    <h2>Productos Trending</h2>
    <p>Los productos más populares en este momento</p>
  </div>

  <ion-grid *ngIf="!loading" fixed>
    <ion-row>
      <ion-col 
        size="12" 
        sizeSm="6" 
        sizeMd="4" 
        sizeLg="3"
        *ngFor="let product of trendingProducts"
        class="product-column">
        <app-product-card 
          [product]="product"
          (addToCart)="onAddToCart($event)"
          (viewDetails)="onViewDetails($event)">
        </app-product-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="loading" class="skeleton-loader">
    <div class="skeleton-card" *ngFor="let i of [1,2,3,4,5,6,7,8]"></div>
  </div>

  <div class="section-footer">
    <button ion-button fill="outline" shape="round" [routerLink]="['/products']">
      Ver todos los productos →
    </button>
  </div>
</div>
