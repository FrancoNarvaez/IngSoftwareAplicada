<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="username"
              name="username"
              required
              [disabled]="loading"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              [disabled]="loading"
            ></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-checkbox
              slot="start"
              [(ngModel)]="rememberMe"
              name="rememberMe"
              [disabled]="loading"
            ></ion-checkbox>
            <ion-label>Recordarme</ion-label>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="loading"
            class="ion-margin-top"
          >
            <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
            <span *ngIf="!loading">Iniciar Sesión</span>
          </ion-button>
        </form>

        <ion-text color="medium" class="ion-text-center ion-margin-top">
          <p>
            <small>Usuarios de prueba: admin/admin, user/user</small>
          </p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
